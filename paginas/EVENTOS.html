<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eventos - IFSP - Pirituba</title>
    <link rel="favicon" charset="favicon.ico" />
    <link href= "../style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <header>
      <nav>
    <object width="100%" height="200px" data="../componentes/menu.html"></object>
  </nav>

    </header>
    <main>
      <section>
        <h1 class="titulo" style="text-transform:capitalize">inscreva-se</h1>
        <form>
          <fieldset>
          <label for="evento">Evento</label> <br>
            <select class="caixa" name="evento" required>
              <option selected disabled value="">-- Selecione --</option>
              <option value="voe">Voe sem asas</option>
              <option value="jun">Festa junina</option>
              <option value="inf">Semana de tecnologia</option>
            </select>
            
          </fieldset>
        
          <fieldset><legend> Informações de Acesso</legend>
          <br>
          <label for="usuario">Usuario</label> <br>
            <input class="caixa" name="usuario" required> 
          <br>
          <br>
          <label for="senha">Senha</label>
            <input name="senha" type="password" required>
          <br>
          <br>
          <label for="csenha">Confirme a Senha</label>
            <input name="csenha" type="password" required>
          <br>
          <br>
            
          </fieldset>
        
          <fieldset><legend> Informações Pessoais</legend>
          <br>
          <label for="nome_completo">Nome Completo</label>
            <input class="caixa" name="nome_completo" required> 
            <br>
            <br>
          <label for="email">E-mail</label>
            <input class="caixa" name="email" type="email" required>
            <br>
            <br>
          <label for="cell">Celular</label><span>(99) 99999-9999</span> <br>
            <input class="caixa" name="cell" required pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"> 
            <br>
            <br>
            
              <fieldset><legend>Sexo</legend>  
              <label for="sexo"></label>
                Masculino<input type="radio" value="masculino" name="sexo">
                Feminino<input type="radio" value="feminino" name="sexo">
              
              </fieldset>
            <br>
            <br>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" required>
            <br>
            <br>
            <label for="cor">Cor Favorita</label>
            <input type="color" name="cor" required>
            <br>
            <br>
            <label for ="git">Perfil do Github</label>
            <input class="caixa" type="url" name="git" required>
            <br>
            
            
            </fieldset>
        <br>
        <br>
        <button class="button" type="submit">Inscrever</button> 
        <input class="button" type="reset" value="Limpar"></input>
        </form>
        
      </section>
    </main>
    <footer>
      <br>
      <br>
      <nav>
        <object width="100%"  data="../footer.html"> </object>
      </nav>
    </footer>
  </body>
</html>
